<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />

    <!-- Favicon -->
    <link rel="icon" href="%PUBLIC_URL%/sivec-icon-only.ico" />

    <!-- Viewport para responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Theme color para navegadores móviles (azul de SIVEC) -->
    <meta name="theme-color" content="#2563eb" />

    <!-- Descripción para SEO -->
    <meta
      name="description"
      content="SIVEC - Sistema de Verificación de Entregas de Camiones. Plataforma para gestión y control de entregas, correlación de datos GPS y guías de remisión en tiempo real."
    />

    <!-- Keywords para SEO -->
    <meta
      name="keywords"
      content="SIVEC, verificación de entregas, control de flotas, logística, entregas, camiones, GPS, tracking vehicular, guías de remisión"
    />

    <!-- Autor -->
    <meta name="author" content="Maderas y Suministros S.A (MADEYSO)" />

    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/sivec-icon-only.png" />

    <!-- Manifest para PWA -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Título por defecto (será reemplazado dinámicamente) -->
    <title>SIVEC - Sistema de Verificación de Entregas de Camiones</title>

    <!-- Open Graph para redes sociales -->
    <meta property="og:type" content="website" />
    <meta
      property="og:title"
      content="SIVEC - Sistema de Verificación de Entregas de Camiones"
    />
    <meta
      property="og:description"
      content="Plataforma para gestión y control de entregas con correlación de datos GPS y guías de remisión."
    />
    <meta property="og:image" content="%PUBLIC_URL%/sivec-logo.png" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="SIVEC - Sistema de Verificación de Entregas de Camiones"
    />
    <meta
      name="twitter:description"
      content="Plataforma para gestión y control de entregas con correlación de datos GPS y guías de remisión."
    />
    <meta name="twitter:image" content="%PUBLIC_URL%/sivec-logo.png" />

      <div
        style="
          display: flex;
          align-items: center;
          justify-content: center;
          height: 100vh;
          font-family: system-ui, -apple-system, sans-serif;
          text-align: center;
          padding: 20px;
          background: #f9fafb;
          color: #374151;
        "
      >
        <div>
          <h1 style="font-size: 24px; margin-bottom: 12px">
